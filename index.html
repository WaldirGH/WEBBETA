<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto W</title>
    <link 
        rel="stylesheet" 
        href="./css/estilos.css">
</head>
<body>
    <div class= "container"> 
        <div class= "container2"> 
            <form id="loginForm" class="sign-in">
                <h2>INICIAR SESION</h2>
                
                <div class="social-networks">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </div>
                <span>USE SU COGIGO Y CONTRASEÑA</span>
                <div class="input-container">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="usuario" placeholder="USUARIO" required>
                </div>
                <div class="input-container">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="clave" placeholder="CONTRASEÑA" required>
                </div>
                <div id="mensajeError" style="color: red; display: none; margin-bottom: 10px;"></div>
                <a href="#">¿OLVIDASTE TU CONTRASEÑA?</a>
                <button type="submit" class="button">INICIAR SESION</button>
            </form>
        </div>
        <div class= "container2"> 
            <form class="sign-up">
                <img src="./img/w.png" alt="inicio de sesion">
            </form>
        </div>
            
    </div>
    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
