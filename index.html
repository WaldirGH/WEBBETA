<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto W</title>
    <link 
        rel="stylesheet" 
        href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>LiSTO!</h1>
            <img src="./img/listo.jpg" alt="">
        </header>
        <nav>
            <h2>BIENVENIDO AL SISTEMA DE TRAZABILIDAD DE PRODUCTOS LiSTO!</h2>
        </nav>
        <main>
            <aside>
                <div class="col-md-6">
                    <label for="" class="form-label">TIENDAS</label>
                        <select class="form-select" aria-label="">
                            <option selected>Seleccionar</option>
                            <option value="t">Tienda 1</option>
                            <option value="2">Tienda 2</option>
                            <option value="3">Tienda 3</option>
                        </select>
                </div>
                <p>⚠️ Seleccionar la tienda correctamente es obligatorio para registrar los productos</p>
            </aside>
            <section>
                <form action="" id="loginForm" class="row g-3">
                    <h2>INICIAR SESION</h2>
                    <div class="col-md-6">
                        <label for="" class="form-label">USUARIO</label>
                        <ion-icon name="person-outline"></ion-icon>
                        <input class="form-control" type="text" id="usuario" placeholder="Ingresar usuario">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">CONTRASEÑA</label>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="form-control" type="password" id="clave" placeholder="Ingresa tu contraseña">
                    </div>
    
                    <button type="submit" class="btn btn-primary">INICIAR SESION</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Desarrollado por <a href="" target="_blank">GRUPO WAKA WAKA</a></p>
            <div class="social-networks">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                    <img src="./img/only.png" alt="">
                </div>
        </footer>
    </div>
    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
